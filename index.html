<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product review</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="iphn1.jpg" id="main-prod-image">
    <div class="prod-container">
        <img src="iphn1.jpg" class="prod-img" onclick="changeImg('iphn1.jpg')">
        <img src="iphone2.jpg" class="prod-img" onclick="changeImg('iphone2.jpg')">
        <img src="iphn3.jpg" class="prod-img" onclick="changeImg('iphn3.jpg')">
        <img src="iphhn4.jpg" class="prod-img" onclick="changeImg('iphhn4.jpg')">
        <img src="iphn5.jpg" class="prod-img" onclick="changeImg('iphn5.jpg')">
    </div>

    <script>
        function changeImg(Imgname){
            const mainImg = document.getElementById('main-prod-image');
            mainImg.src=Imgname;
           
        }
    </script>
</body>
</html>
